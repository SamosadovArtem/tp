<div class="w3-top" th:fragment="main_header">
    <ul class="w3-navbar w3-white w3-card-2" id="myNavbar">
        <li>
            <a  th:href="@{/}" class="w3-wide">Ticket'sApp</a>
        </li>
        <li th:each="eventType : ${allEventTypes}">
            <a th:text="${eventType.type}" th:href="@{/eventsbytype(typeId=${eventType.id})}">Type</a>
        </li>

        <!-- Right-sided navbar links -->
        <li class="w3-right w3-hide-small">
            <a sec:authorize="isAuthenticated()" sec:authentication="name" th:href="@{/user_personal}">NAME</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="Logout">Logout</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin's page</a>
        </li>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <li>
            <a href="javascript:void(0)" class="w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
            </a>
        </li>
    </ul>
</div>

<!-- Sidenav on small screens when clicking the menu icon -->
<nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
     id="mySidenav">
    <a sec:authorize="isAuthenticated()" sec:authentication="name" th:href="@{/user_personal}">NAME</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="Logout">Logout</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin's page</a>
</nav>
